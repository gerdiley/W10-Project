<div class="container mt-5">
  <div *ngFor="let post of posts">
    <app-post-card [p] = "post">
      <button (click)="onActivePost(post.id)" class="btn btn-primary">Attiva</button>
      <button [routerLink]="['/active-posts', post.id]" routerLinkActive="router-link-active" class="btn btn-primary">Dettagli</button>
    </app-post-card>
  </div>
</div>
